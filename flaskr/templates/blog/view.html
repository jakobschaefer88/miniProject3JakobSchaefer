{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p><strong>Driver:</strong> {{ post.driver }}</p>
  <p><strong>Sponsor:</strong> {{ post.sponsor }}</p>
  <p><strong>Number:</strong> {{ post.number }}</p>
  <p><strong>Year:</strong> {{ post.year }}</p>
  <p><strong>Posted by:</strong> {{ post.username }}</p>
  <p><strong>Created on:</strong> {{ post.created }}</p>
  <a href="{{ url_for('blog.index') }}">Back to home</a>
{% endblock %}
