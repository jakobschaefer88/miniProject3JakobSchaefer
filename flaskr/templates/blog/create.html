{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}New Post{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>

    <label for="driver">Driver</label>
    <input name="driver" id="driver" value="{{ request.form['driver'] }}" required>

    <label for="sponsor">Sponsor</label>
    <input name="sponsor" id="sponsor" value="{{ request.form['sponsor'] }}" required>

    <label for="number">Number</label>
    <input type="number" name="number" id="number" value="{{ request.form['number'] }}" required>

    <label for="year">Year</label>
    <input type="number" name="year" id="year" value="{{ request.form['year'] }}" required>

    <input type="submit" value="Save">
  </form>
{% endblock %}
